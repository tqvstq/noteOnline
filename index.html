<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
</head>
<body>
  <div id="app">努力加载中......</div>
  <script>
    window.$docsify = {
      name: '首页',
      //最大支持渲染的标题层
      axLevel: 5,
      ubMaxLevel: 3,
      // 主页设置为 README
      // homepage: README.md,
      // 设置封面 默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 只显示封面
      onlyCover: true, 
      // 设置侧边栏 默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 侧边栏显示当前页面的文章目录(标题)的深度
      subMaxLevel: 3,
      // 设置导航栏 默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 外链打开方式
      externalLinkTarget: '_blank',
      
      
      // 搜索插件
      search: {
        // maxAge: 86400000 // 过期时间, 单位毫秒, 默认一天
        placeholder: '🔍 本站搜索',
        noData: '找不到结果',
        // 搜索标题最大程级   1 - 6
        depth: 3
      },
      // 字数统计展示插件
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 分页跳转汉字提示
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
      },
      // 复制汉字提示
      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: '已复制'
      }

    }

  </script>
  <!-- docsify 渲染 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.2/docsify.js"></script>
  <!-- Java 代码高亮 -->
  <script src="./js/prism-java.min.js"></script>
  <!-- properties 代码高亮 -->
  <script src="./js/prism-properties.min.js"></script>
  <!-- yaml 代码高亮 -->
  <script src="./js/prism-yaml.min.js"></script>
  <!-- xml 代码高亮 -->
  <script src="./js/prism-xml-doc.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 添加代码块复制快捷键 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 分页导航插件CDN版 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 分页导航插件CDN版 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!--统计访问量插件-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
